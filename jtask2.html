<body>
    <h3>Javascript function that returns a passed string with letters in alphabetical order</h3>
    <script>
     function alphabetizeString(str) {
     let charArray = str.split('');
     let sortedArray = charArray.sort();
     let sortedStr = sortedArray.join('');
     return sortedStr;
     }
     let originalString = "webmaster";
     let sortedString = alphabetizeString(originalString);
     console.log(`Original string: ${originalString}`); // Output: Original string: webmaster
     console.log(`Sorted string: ${sortedString}`);     // Output: Sorted string: abeemrstw
    </script>
</body>
