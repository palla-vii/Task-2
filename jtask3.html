<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK3</title>
    <style>
        .container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
        }
        button {
            margin-right: 10px;
            height: 25px;
        }
        .active {
            border-color: rgb(0, 183, 255);
        }
        .result {
            align-self:baseline;
        }
    </style>
</head>
<body>
    <h3>Javascript program to calculate multiplication and division of two numbers by taking input from the user</h3>
    <div class="container">
        <div>
            <label for="num1">1st Number:</label>
            <input type="text" id="num1">
        </div>
        <div>
            <label for="num2">2nd Number:</label>
            <input type="text" id="num2">
        </div>
        <div>
            <button id="multiplyBtn" onclick="calculate('multiply')">Multiply</button>
            <button id="divideBtn" onclick="calculate('divide')">Divide</button>
        </div>
        <div class="result">
            <p>The Result Is:</p>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'Cannot divide by zero';
                }
            }

            document.getElementById('result').textContent = result;

            // Change button color
            document.getElementById('multiplyBtn').classList.remove('active');
            document.getElementById('divideBtn').classList.remove('active');
            if (operation === 'multiply') {
                document.getElementById('multiplyBtn').classList.add('active');
            } else if (operation === 'divide') {
                document.getElementById('divideBtn').classList.add('active');
            }
        }
    </script>
</body>
</html>
